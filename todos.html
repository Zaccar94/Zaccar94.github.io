    <script>
    src="Bootstrap/js/bootstrap.min.js"
    var test = 0;
    
    function AddingTask(){

      if(anzahl < 10){
        var str = document.getElementById("exampleFormControlInput1").value;

        if(str == ""){
          alert("Die Textangabe darf nicht leer sein!")
        }else{
          for(test = 0; test < 11; test++){
            if(window.sessionStorage.getItem(test) == "undefined" || window.sessionStorage.getItem(test) == null){
              window.sessionStorage.setItem(test, str);
              anzahl++;
              break;
            }
            
          }
          window.location.href ='https://zaccar94.github.io/todos.html';
        }
      }else{
        alert("Maximale Anzahl an To-Dos erreicht!")
      }
    }

    function löschen(){

      if(document.getElementById("flexCheckChecked1").checked == true){
